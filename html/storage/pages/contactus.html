      /* Category Style */
      .hovereffect {
        width: 100%;
        height: 100%;
        float: left;
        overflow: hidden;
        position: relative;
        text-align: center;
        cursor: default;
        background: #f1592a;
      }
      .hovereffect .overlay {
        width: 100%;
        height: 100%;
        position: absolute;
        overflow: hidden;
        top: 0;
        left: 0;
        padding: 75px 20px 50px;
      }
      .hovereffect img {
        display: block;
        position: relative;
        max-width: none;
        width: calc(100% + 20px);
        -webkit-transition: opacity 0.35s, -webkit-transform 0.35s;
        transition: opacity 0.35s, transform 0.35s;
        -webkit-transform: translate3d(-10px,0,0);
        transform: translate3d(-10px,0,0);
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
      .category-image .hovereffect .overlay {padding-top: 55px}
      .category-image .hovereffect img {max-height: 150px}
      .hovereffect:hover img {
        opacity: 0.4;
        filter: alpha(opacity=40);
        -webkit-transform: translate3d(0,0,0);
        transform: translate3d(0,0,0);
      }
      .hovereffect h2 {
        text-transform: uppercase;
        color: #fff;
        text-align: center;
        position: relative;
        font-size: 18px;
        overflow: hidden;
        padding: 0.5em 0;
        background-color: #232520de;
        font-family: 'Titillium Web', sans-serif;
      }
      .hovereffect h2:after {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: #ffffff;
        content: '';
        -webkit-transition: -webkit-transform 0.35s;
        transition: transform 0.35s;
        -webkit-transform: translate3d(-100%,0,0);
        transform: translate3d(-100%,0,0);
      }
      .hovereffect:hover h2:after {
        -webkit-transform: translate3d(0,0,0);
        transform: translate3d(0,0,0);
      }
      .hovereffect a, .hovereffect p {
        color: #FFF;
        filter: alpha(opacity=0);
        -webkit-transition: opacity 0.35s, -webkit-transform 0.35s;
        transition: opacity 0.35s, transform 0.35s;
        -webkit-transform: translate3d(100%,0,0);
        transform: translate3d(100%,0,0);
      }
      .hovereffect:hover a, .hovereffect:hover p {
        opacity: 1;
        filter: alpha(opacity=100);
        -webkit-transform: translate3d(0,0,0);
        transform: translate3d(0,0,0);
      }

      .popup {
        width: 100%;
        height: 100%;
        display: none;
        position: fixed;
        top: 0px;
        left: 0px;
        z-index: 101;
        background: rgba(0, 0, 0, 0.75);
      }

      .popup {
        text-align: center;
      }

      .popup:before {
        content: '';
        display: inline-block;
        height: 100%;
        margin-right: -4px;
        vertical-align: middle;
      }

      .popup-inner {
        display: inline-block;
        text-align: left;
        vertical-align: middle;
        position: relative;
        max-width: 750px;
        width: 90%;
        padding: 40px;
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 1);
        border-radius: 3px;
        background: #fff;
        text-align: center;
      }

      .popup-inner h1 {
        font-family: 'Roboto Slab', serif;
        font-weight: 700;
      }

      .popup-inner p {
        font-size: 24px;
        font-weight: 400;
      }

      .popup-close {
        width: 34px;
        height: 34px;
        padding-top: 4px;
        display: inline-block;
        position: absolute;
        top: 20px;
        right: 20px;
        -webkit-transform: translate(50%, -50%);
        transform: translate(50%, -50%);
        border-radius: 100%;
        background: transparent;
        border: solid 4px #808080;
      }

      .popup-close:after,
      .popup-close:before {
        content: "";
        position: absolute;
        top: 11px;
        left: 5px;
        height: 4px;
        width: 16px;
        border-radius: 30px;
        background: #808080;
        -webkit-transform: rotate(45deg);
        transform: rotate(45deg);
      }

      .popup-close:after {
        -webkit-transform: rotate(-45deg);
        transform: rotate(-45deg);
      }

      .popup-close:hover {
        -webkit-transform: translate(50%, -50%) rotate(180deg);
        transform: translate(50%, -50%) rotate(180deg);
        background: #f00;
        text-decoration: none;
        border-color: #f00;
      }

      .popup-close:hover:after,
      .popup-close:hover:before {
        background: #fff;
      }
